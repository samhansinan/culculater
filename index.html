        </tr>
        <tr> 
            <td><button onclick="dis('4')" onkeydown="myfunction(event)">4</button></td>
            <td><button onclick="dis('5')" onkeydown="myfunction(event)">5</button></td>
            <td><button onclick="dis('6')" onkeydown="myfunction(event)">6</button></td>
            <td><button onclick="dis('*')" onkeydown="myfunction(event)">*</button></td>
        </tr>
        <tr>
            <td><button onclick="dis('7')" onkeydown="myfunction(event)">7</button></td>
            <td><button onclick="dis('8')" onkeydown="myfunction(event)">8</button></td>
            <td><button onclick="dis('9')" onkeydown="myfunction(event)">9</button></td>
            <td><button onclick="dis('-')" onkeydown="myfunction(event)">-</button></td>
        </tr>
        <tr>
            <td><button onclick="dis('0')">0</button></td>
            <td><button onclick="dis('.')" onkeydown="myfunction(event)">.</button></td>

            <td><button onclick="solve()" onkeydown="myfunction(event)">=</button></td>
            <td><button onclick="dis('+')" onkeydown="myfunction(event)">+</button></td>
           
        </tr>
    </table>


    <script>
        function dis(val){
         document.getElementById("result").value += val

            
        }
       

        function myfunction(event){
            const keys = event.key
            if(keys == "0" || keys == "1"
            || keys == "2"|| keys == "3"||
            keys == "4" || keys == "5"
            || keys == "6"|| keys == "7"||
            keys == "8" || keys == "9"
            || keys == "+"|| keys == "-"||
            keys == "0" || keys == "1"
            || keys == "*"|| keys == "/"

            ){
                document.getElementById("result").value += keys
            }
        }

        

        function solve(){
            let x = document.getElementById("result").value
            let re = math.evaluate(x)
            document.getElementById("result").value = re
        }

        function clr(){
            document.getElementById("result").value = ""
        }

    </script>
